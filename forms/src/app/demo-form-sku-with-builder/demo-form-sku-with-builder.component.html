<div class="ui raised segment">
    <h2 class="ui header">Demo Form with FormBuilder: SKU</h2>
    <form
        [formGroup]="myForm"
        (ngSubmit)="onSubmit(myForm.value)"
        class="ui form"    
    >
        <div class="field">
            <label for="skuInput">SKU</label>
            <input type="text"
                    id="skuInput"
                    placeholder="SKU"
                    name="sku"
                    formControlName="sku">
        </div>
        <button type="submit" class="ui button">Submit</button>
    </form>
</div>
